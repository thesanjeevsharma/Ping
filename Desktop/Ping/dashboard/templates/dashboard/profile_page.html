{% extends 'dashboard/base.html' %}
{% block title %} Profile | {{ user.username }} {% endblock %}
{% block body %}
<div class="container">
    <div class="row" style="margin-top: 50px;">
        <div class="col-lg-4 col-sm-9">
            <h3>{{ user.username }}'s profile</h3>
            <h6>{{ user.email }}</h6><br />
            <p>{{ post_message }}</p>
        </div>
        <div class="ml-auto col-lg-4 offset-lg-4 col-sm-3">
            <button type="button" class="btn btn-lg btn-danger btn-settings"><a href="{% url 'dashboard:settings' %}"><i class="fa fa-wrench"></i></a></button>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        {% for post in posts %}
            <div class="col-lg-4 col-sm-12 picture">
                <a href="{% url 'dashboard:comment' post.id %}"><img src="{{ post.post_pic.url }}" class="img-responsive" style="width: 100%; height: 100%;"/></a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
